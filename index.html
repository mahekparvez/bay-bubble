<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Bubble - Real-time Startup Whisper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }

        #container { width: 100vw; height: 100vh; }

        /* Compact Header */
        .header {
            position: absolute;
            top: 30px;
            left: 30px;
            background: #1a1a1a;
            padding: 29px 33px;
            z-index: 10;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            max-width: 550px;
        }

        .header h1 {
            font-size: 29px;
            color: white;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            color: #666;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .filters-row {
            display: flex;
            gap: 12px;
            margin-bottom: 0;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-label {
            color: #666;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .filter-select {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px 21px;
            border-radius: 8px;
            font-size: 19px;
            cursor: pointer;
            outline: none;
            min-width: 150px;
            transition: all 0.2s;
        }

        .filter-select:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.15);
        }

        .filter-select option {
            background: #1a1a2e;
            color: white;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #1a1a1a;
            padding: 20px 24px;
            z-index: 10;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        }

        .legend-title {
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.95);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .tooltip.show { display: block; }
        .tooltip-title { font-weight: bold; font-size: 14px; margin-bottom: 6px; }
        .tooltip-meta { color: #aaa; font-size: 11px; margin-bottom: 8px; }
        .tooltip-desc { line-height: 1.4; margin-bottom: 8px; }
        .tooltip-hint { color: #888; font-size: 10px; font-style: italic; }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 2000;
            backdrop-filter: blur(3px);
        }

        .modal.show { display: block; }

        .modal-content {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: #1a1a1a;
            padding: 0;
            border-radius: 16px;
            width: 420px;
            max-height: 85vh;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        }

        .modal-header {
            padding: 28px 28px 20px 28px;
            background: #1a1a1a;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .acquisition-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .acquired-badge {
            background: rgba(0,255,0,0.1);
            border: 1px solid rgba(0,255,0,0.25);
            color: #00FF00;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .arrow {
            color: #00FF00;
            font-size: 18px;
            font-weight: 300;
        }

        .acquired-by {
            color: #00FF00;
            font-size: 15px;
            font-weight: 500;
        }

        .modal-desc {
            color: #aaa;
            line-height: 1.7;
            font-size: 14px;
            margin-bottom: 0;
        }

        .close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 28px;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover { color: #fff; }

        .modal-body {
            padding: 24px 28px 28px 28px;
            overflow-y: auto;
            max-height: calc(85vh - 200px);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .info-icon {
            font-size: 14px;
            opacity: 0.7;
        }

        .info-value {
            color: white;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .info-value.green {
            color: #00FF88;
        }

        .section-title {
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .founders-list {
            display: flex;
            gap: 10px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .founder-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 18px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
        }

        .founder-pill:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }

        .linkedin-icon {
            color: #0077B5;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Times New Roman', serif;
        }

        .investors-list {
            display: flex;
            gap: 10px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .investor-pill {
            background: rgba(0,255,255,0.08);
            border: 1px solid rgba(0,255,255,0.25);
            color: #00E5E5;
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .investor-pill:hover {
            background: rgba(0,255,255,0.15);
            transform: translateY(-2px);
            border-color: rgba(0,255,255,0.4);
        }

        .investor-pill.selected {
            background: rgba(0,255,255,0.2);
            border-color: rgba(0,255,255,0.5);
        }

        .visit-btn {
            width: 100%;
            background: #00E5E5;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .visit-btn:hover {
            background: #00CCCC;
            transform: translateY(-2px);
        }

        .visit-icon {
            font-size: 18px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 100;
        }

        .filter-indicator {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,230,230,0.12);
            border: 1px solid rgba(0,230,230,0.3);
            color: #00E5E5;
            padding: 14px 24px;
            border-radius: 24px;
            font-size: 13px;
            z-index: 15;
            display: none;
            backdrop-filter: blur(10px);
        }

        .filter-indicator.show {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .clear-filter {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .clear-filter:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="loading">Loading Bay Bubble...</div>

    <div class="header">
        <h1>Bay Bubble</h1>
        <div class="header-subtitle">Real-time Startup Whisper</div>
        
        <div class="filters-row">
            <div class="filter-group">
                <span class="filter-label">Category</span>
                <select class="filter-select" id="categoryFilter">
                    <option value="All">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Year Founded</span>
                <select class="filter-select" id="yearFilter">
                    <option value="All">All Years</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Acquisition Year</span>
                <select class="filter-select" id="acqYearFilter">
                    <option value="All">All Years</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="legend-title">Whisper Index</div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #00FF00;"></div>
            <span>Acquired</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #FF8C00;"></div>
            <span>Emerging (&lt; 2 years)</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #FFD700;"></div>
            <span>Funded</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #4A9EFF;"></div>
            <span>Unfunded</span>
        </div>
    </div>

    <div class="filter-indicator" id="filterIndicator">
        Filtering by: <strong id="filterText"></strong>
        <button class="clear-filter" onclick="clearInvestorFilter()">Clear</button>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let DATA = [];
        let selectedInvestor = null;
        let selectedYear = 'All';
        let selectedCategoryFilter = 'All';
        let selectedAcqYear = 'All';
        let nodes = [];

        // Load companies.json
        async function loadData() {
            try {
                const response = await fetch('companies.json');
                if (!response.ok) throw new Error('Failed to load companies.json');
                DATA = await response.json();
                initVisualization();
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.loading').textContent = 'Error loading data. Using fallback dataset...';
                // Fallback to embedded minimal dataset
                DATA = getFallbackData();
                initVisualization();
            }
        }

        function getFallbackData() {
            return [
                {
                    id: 'wiz', name: 'Wiz', desc: 'Cloud security platform', cat: 'Cybersecurity',
                    yearEst: 2020, yearAcq: 2025, acquired: true, acquiredBy: 'Google', acqAmount: 32000,
                    fundingStatus: 'Series D', totalFunding: 900, stage: 'Series D', confidence: 'High',
                    investors: ['Sequoia Capital', 'Thrive Capital'], 
                    founders: [{name: 'Assaf Rappaport', linkedin: 'https://www.linkedin.com/in/assafrappaport'}],
                    website: 'https://www.wiz.io', x: 0, y: 5, z: 0
                }
            ];
        }

        function initVisualization() {
            const years = [...new Set(DATA.map(d => d.yearEst))].sort((a, b) => b - a);
            const categories = [...new Set(DATA.map(d => d.cat))].sort();

            const yearFilter = document.getElementById('yearFilter');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });

            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });

            initThreeJS();
        }

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        function initThreeJS() {
            document.getElementById('container').appendChild(renderer.domElement);
            document.querySelector('.loading').style.display = 'none';

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light1 = new THREE.PointLight(0xffffff, 1);
            light1.position.set(10, 10, 10);
            scene.add(light1);
            const light2 = new THREE.PointLight(0xffffff, 0.5);
            light2.position.set(-10, -10, -10);
            scene.add(light2);

            createNodes();
            setupInteractions();
            animate();
        }

        function getColor(node) {
            if (node.acquired) return 0x00FF00;
            const currentYear = new Date().getFullYear();
            if (currentYear - node.yearEst < 2) return 0xFF8C00;
            if (node.fundingStatus !== 'Bootstrapped') return 0xFFD700;
            return 0x4A9EFF;
        }

        function createNodes() {
            DATA.forEach(d => {
                const geo = new THREE.SphereGeometry(0.3, 32, 32);
                const mat = new THREE.MeshStandardMaterial({
                    color: getColor(d),
                    emissive: getColor(d),
                    emissiveIntensity: 0.2,
                    metalness: 0.8,
                    roughness: 0.2
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(d.x, d.y, d.z);
                mesh.userData = d;
                scene.add(mesh);
                nodes.push(mesh);
            });
        }

        function setupInteractions() {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            const tooltip = document.getElementById('tooltip');
            let hoveredNode = null;

            renderer.domElement.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(nodes.filter(n => n.visible));

                if (intersects.length > 0) {
                    const node = intersects[0].object;
                    if (hoveredNode !== node) {
                        if (hoveredNode) {
                            hoveredNode.scale.set(1, 1, 1);
                            hoveredNode.material.emissiveIntensity = 0.2;
                        }
                        hoveredNode = node;
                        node.scale.set(1.3, 1.3, 1.3);
                        node.material.emissiveIntensity = 0.5;

                        const d = node.userData;
                        tooltip.innerHTML = `
                            <div class="tooltip-title">${d.name}</div>
                            <div class="tooltip-meta">${d.cat} â€¢ ${d.yearEst}</div>
                            <div class="tooltip-desc">${d.desc.substring(0, 100)}...</div>
                            <div class="tooltip-hint">Click to view details</div>
                        `;
                        tooltip.style.left = e.clientX + 15 + 'px';
                        tooltip.style.top = e.clientY + 15 + 'px';
                        tooltip.classList.add('show');
                    }
                } else {
                    if (hoveredNode) {
                        hoveredNode.scale.set(1, 1, 1);
                        hoveredNode.material.emissiveIntensity = 0.2;
                        hoveredNode = null;
                    }
                    tooltip.classList.remove('show');
                }
            });

            renderer.domElement.addEventListener('click', () => {
                if (hoveredNode) {
                    showModal(hoveredNode.userData);
                }
            });

            let isDragging = false, previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    camera.position.x -= deltaX * 0.01;
                    camera.position.y += deltaY * 0.01;
                    camera.lookAt(scene.position);
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            renderer.domElement.addEventListener('mouseup', () => { isDragging = false; });

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(5, Math.min(30, camera.position.z));
            });

            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                selectedCategoryFilter = e.target.value;
                applyFilters();
            });

            document.getElementById('yearFilter').addEventListener('change', (e) => {
                selectedYear = e.target.value;
                applyFilters();
            });

            document.getElementById('acqYearFilter').addEventListener('change', (e) => {
                selectedAcqYear = e.target.value;
                applyFilters();
            });
        }

        function applyFilters() {
            nodes.forEach(n => {
                const d = n.userData;
                let visible = true;

                if (selectedCategoryFilter !== 'All' && d.cat !== selectedCategoryFilter) visible = false;
                if (selectedYear !== 'All' && d.yearEst !== parseInt(selectedYear)) visible = false;
                if (selectedAcqYear !== 'All' && (!d.acquired || d.yearAcq !== parseInt(selectedAcqYear))) visible = false;
                if (selectedInvestor && !d.investors.includes(selectedInvestor)) visible = false;

                n.visible = visible;
            });
        }

        function showModal(data) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');

            let acquisitionHTML = '';
            if (data.acquired) {
                acquisitionHTML = `
                    <div class="acquisition-status">
                        <div class="acquired-badge">ACQUIRED</div>
                        <div class="arrow">â†’</div>
                        <div class="acquired-by">Acquired by ${data.acquiredBy} (${data.yearAcq})</div>
                    </div>
                `;
            }

            const foundersHTML = data.founders.map(f => `
                <a href="${f.linkedin}" target="_blank" class="founder-pill">
                    <span class="linkedin-icon">in</span>
                    ${f.name}
                </a>
            `).join('');

            const investorsHTML = data.investors.map(inv => `
                <div class="investor-pill" onclick="filterByInvestor('${inv.replace(/'/g, "\\'")}')">${inv}</div>
            `).join('');

            modalContent.innerHTML = `
                <div class="modal-header">
                    <button class="close-btn" onclick="closeModal()">Ã—</button>
                    ${acquisitionHTML}
                    <h2 style="font-size: 32px; margin-bottom: 16px;">${data.name}</h2>
                    <p class="modal-desc">${data.desc}</p>
                </div>
                <div class="modal-body">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label"><span class="info-icon">ðŸ“…</span> Founded</div>
                            <div class="info-value">${data.yearEst}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><span class="info-icon">ðŸ’°</span> Funding</div>
                            <div class="info-value">${data.totalFunding > 0 ? '$' + data.totalFunding + 'M' : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><span class="info-icon">ðŸ“Š</span> Stage</div>
                            <div class="info-value" style="font-size: 20px;">${data.stage}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><span class="info-icon">âœ¨</span> Confidence</div>
                            <div class="info-value class="green"">${data.confidence}</div>
                        </div>
                    </div>
                    <div class="section-title">Founding Team</div>
                    <div class="founders-list">${foundersHTML}</div>
                    <div class="section-title">Investors</div>
                    <div class="investors-list">${investorsHTML}</div>
                    <button class="visit-btn" onclick="window.open('${data.website}', '_blank')">
                        Visit Website <span class="visit-icon">â†’</span>
                    </button>
                </div>
            `;

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function filterByInvestor(investor) {
            selectedInvestor = investor;
            document.getElementById('filterText').textContent = investor;
            document.getElementById('filterIndicator').classList.add('show');
            applyFilters();
            closeModal();
        }

        function clearInvestorFilter() {
            selectedInvestor = null;
            document.getElementById('filterIndicator').classList.remove('show');
            applyFilters();
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start loading data
        loadData();
    </script>
</body>
</html>
