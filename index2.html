        #container:active { cursor: grabbing; }
        .header {
            position: absolute;
            top: 30px;
            left: 30px;
            background: #1a1a1a;
            padding: 20px 24px;
            z-index: 10;

            border: 1px solid rgba(255,255,255,0.08);

        }
        .header h1 {

            color: white;
            margin-bottom: 4px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .header-subtitle {
            color: #666;
            font-size: 12px;
            text-transform: none;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            font-weight: 400;
        }

            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            margin-bottom: 16px;
            transition: all 0.2s;
        }
        .search-input::placeholder {
            color: #666;
        }
        .search-input:focus {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

            display: flex;
            gap: 8px;
            margin-bottom: 0;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .filter-label {
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .filter-select {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            outline: none;
            min-width: 130px;
            transition: all 0.2s;
        }
        .filter-select:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.15);
        }
        .filter-select option {
            background: #1a1a2e;
            color: white;
        }

            bottom: 30px;
            right: 30px;
            background: #1a1a1a;

            border: 1px solid rgba(255,255,255,0.08);

        }
        .legend-title {

            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;

        }

            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.95);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        .tooltip.show { display: block; }
        .tooltip-title { font-weight: bold; font-size: 14px; margin-bottom: 6px; }
        .tooltip-meta { color: #aaa; font-size: 11px; margin-bottom: 8px; }
        .tooltip-desc { line-height: 1.4; margin-bottom: 8px; }
        .tooltip-hint { color: #888; font-size: 10px; font-style: italic; }
        .modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 2000;
            backdrop-filter: blur(3px);

            right: 30px;
            top: 50%;
            transform: translateY(-50%);

            background: #1a1a1a;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }
        .acquisition-status {

            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

            background: rgba(0,255,0,0.1);
            border: 1px solid rgba(0,255,0,0.25);
            color: #00FF00;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .arrow {
            color: #00FF00;
            font-size: 18px;
            font-weight: 300;
        }
        .acquired-by {
            color: #00FF00;
            font-size: 15px;
            font-weight: 500;
        }
        .modal-desc {
            color: #aaa;
            line-height: 1.7;
            font-size: 14px;
            margin-bottom: 0;
        }

            position: absolute;
            top: 24px;
            right: 24px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 28px;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: color 0.2s;
        }
        .close-btn:hover { color: #fff; }

            padding: 24px 28px 28px 28px;
            overflow-y: auto;
            max-height: calc(85vh - 200px);
        }

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .info-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .info-icon {
            font-size: 14px;
            opacity: 0.7;
        }
        .info-value {

            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        function initVisualization() {
            const years = [...new Set(DATA.map(d => d.yearEst))].sort((a, b) => b - a);

        function initThreeJS() {
            document.getElementById('container').appendChild(renderer.domElement);
            document.querySelector('.loading').style.display = 'none';

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            scene.add(light1);

        function getColor(node) {
            if (node.acquired) return 0x00FF00;
            const currentYear = new Date().getFullYear();
            if (currentYear - node.yearEst < 2) return 0xFF8C00; 
            if (node.fundingStatus !== 'Bootstrapped') return 0xFFD700;
            return 0x4A9EFF;
        }

        function createNodes() {
            DATA.forEach(d => {
                const geo = new THREE.SphereGeometry(0.4, 32, 32);
                const mat = new THREE.MeshStandardMaterial({
                    color: getColor(d),
                    emissive: getColor(d),
                    emissiveIntensity: 0.2,
                    metalness: 0.8,
                    roughness: 0.2
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(d.x, d.y, d.z);
                mesh.userData = d;
                scene.add(mesh);
                nodes.push(mesh);
            });
        }

        function setupInteractions() {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            const tooltip = document.getElementById('tooltip');
            let hoveredNode = null;

            renderer.domElement.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(nodes.filter(n => n.visible));

                if (intersects.length > 0) {
                    const node = intersects[0].object;
                    if (hoveredNode !== node) {
                        if (hoveredNode) {
                            hoveredNode.scale.set(1, 1, 1);
                            hoveredNode.material.emissiveIntensity = 0.2;
                        }
                        hoveredNode = node;
                        node.scale.set(1.5, 1.5, 1.5);
                        node.material.emissiveIntensity = 0.5;

                        const d = node.userData;
                        tooltip.innerHTML = `
                            <div class="tooltip-title">${d.name}</div>
                            <div class="tooltip-meta">${d.cat} â€¢ Founded ${d.yearEst}</div>
                            <div class="tooltip-desc">${d.desc}</div>
                            <div class="tooltip-hint">Click to view details</div>
                        `;
                        tooltip.style.left = e.clientX + 15 + 'px';
                        tooltip.style.top = e.clientY + 15 + 'px';
                        tooltip.classList.add('show');
                    }
                } else {
                    if (hoveredNode) {
                        hoveredNode.scale.set(1, 1, 1);
                        hoveredNode.material.emissiveIntensity = 0.2;
                        hoveredNode = null;
                    }
                    tooltip.classList.remove('show');
                }
            });

            renderer.domElement.addEventListener('click', () => {
                if (hoveredNode) {
                    showModal(hoveredNode.userData);
                }
            });

            let isDragging = false, previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    camera.position.x -= deltaX * 0.02;
                    camera.position.y += deltaY * 0.02;
                    camera.lookAt(scene.position);

                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            renderer.domElement.addEventListener('mouseup', () => { isDragging = false; });

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.1;
                camera.position.z = Math.max(5, Math.min(100, camera.position.z));
            }, { passive: false });

            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                selectedCategoryFilter = e.target.value;
                applyFilters();
            });

            document.getElementById('yearFilter').addEventListener('change', (e) => {
                selectedYear = e.target.value;
                applyFilters();
            });

            document.getElementById('acqYearFilter').addEventListener('change', (e) => {
                selectedAcqYear = e.target.value;
                applyFilters();
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                applyFilters();
            });
        }

        function applyFilters() {
            nodes.forEach(n => {
                const d = n.userData;
                let visible = true;

                if (selectedCategoryFilter !== 'All' && d.cat !== selectedCategoryFilter) visible = false;
                if (selectedYear !== 'All' && d.yearEst !== parseInt(selectedYear)) visible = false;
                if (selectedAcqYear !== 'All' && (!d.acquired || d.yearAcq !== parseInt(selectedAcqYear))) visible = false;
                if (selectedInvestor && !d.investors.includes(selectedInvestor)) visible = false;
                
                if (searchQuery) {
                    const nameMatch = d.name.toLowerCase().includes(searchQuery);
                    const descMatch = d.desc.toLowerCase().includes(searchQuery);
                    const categoryMatch = d.cat.toLowerCase().includes(searchQuery);
                    const founderMatch = d.founders.some(f => f.name.toLowerCase().includes(searchQuery));
                    
                    if (!nameMatch && !descMatch && !categoryMatch && !founderMatch) {
                        visible = false;
                    }
                }

                n.visible = visible;
            });
            updateCompanyCount();
        }

                            <div class="info-value">${data.totalFunding > 0 ? '$' + data.totalFunding + 'M' : 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><span class="info-icon">ðŸ“Š</span> Stage</div>
                            <div class="info-value">${data.stage}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><span class="info-icon">âœ¨</span> Confidence</div>
                            <div class="info-value green">${data.confidence}</div>
                        </div>
                    </div>

                    <div class="section-title">Founding Team</div>
                    <div class="founders-list">${foundersHTML}</div>

                    <div class="section-title">Investors</div>
                    <div class="investors-list">${investorsHTML}</div>

                    <button class="visit-btn" onclick="window.open('${data.website}', '_blank')">
                        Visit Website <span class="visit-icon">â†’</span>
                    </button>
                </div>
            `;
            
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function filterByInvestor(investor) {
            selectedInvestor = investor;
            document.getElementById('filterText').textContent = investor;
            document.getElementById('filterIndicator').classList.add('show');
            applyFilters();
            closeModal();
        }

        function clearInvestorFilter() {
            selectedInvestor = null;
            document.getElementById('filterIndicator').classList.remove('show');
            applyFilters();
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initVisualization();
    </script>
</body>
</html>
